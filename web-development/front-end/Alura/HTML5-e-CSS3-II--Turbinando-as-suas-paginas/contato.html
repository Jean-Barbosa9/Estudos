  <body>
    <main>
      <h1 class="titulo-principal">Entre em contato</h1>
      <div class="container">
        <form action="">
          <fieldset>
            <legend>Seus dados</legend>
            <label for="name" class="com-icone">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required="required" pattern="[A-Za-zÃãÕõÁáÉéÍíÓóÚúÂâÊêÔôÇç ']{3,}" title="o nome precisa ter pelo menos 3 letras" autofocus>
            <label for="email" class="com-icone">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required="required">
          </fieldset>
          <fieldset>
            <legent>Assunto: </legent>
            <select id="assunto" name="assunto">
              <option value="selecione">Selecione uma opção</option>
              <option value="blog">Blog</option>
              <option value="servico">Serviço</option>
              <option value="outro">Outro</option>
            </select>
            <label for="outro-assunto" class="invisible untouchble">Especifique aqui o motivo:</label>
            <input type="text" name="outro-assunto" class="invisible untouchble" placeholder="Outro motivo não relacionado">
          </fieldset>
          <fieldset>
            <legend>Referente a: </legend>
            <label>
              <input type="radio" name="tipo-contato" value="solicitacao">
              Solicitação
            </label>
            <label>
              <input type="radio" name="tipo-contato" value="elogio">
              Elogio
            </label>
            <label>
              <input type="radio" name="tipo-contato" value="reclamacao">
              Reclamação
            </label>
          </fieldset>
          <label for="msg">Mensagem:</label>
          <textarea name="mensagem" id="msg" cols="60" rows="10" placeholder="Digite aqui a sua mensagem"></textarea>
          <fieldset>
            <input type="reset" value="Apagar formulário">
            <button type="submit">Enviar <strong>para mim</strong></button>
          </fieldset>
        </form>
      </div>
    </main>
    <img src="imagens/eu.jpg" alt="Minha foto" class="minha-foto">

    <script>
      var select = document.querySelector('#assunto'),
      labelOutroAssunto = document.querySelector('[for="outro-assunto"]'),
      inputOutroAssunto = document.querySelector('[name="outro-assunto"]')

      select.addEventListener('change',function(){
        console.log(this)
        if(this.value == 'outro') {
          labelOutroAssunto.classList.remove('invisible', 'untouchble')
          inputOutroAssunto.classList.remove('invisible', 'untouchble')
        }
        else {
          labelOutroAssunto.classList.add('invisible', 'untouchble')
          inputOutroAssunto.classList.add('invisible', 'untouchble')
        }
      })
    </script>
