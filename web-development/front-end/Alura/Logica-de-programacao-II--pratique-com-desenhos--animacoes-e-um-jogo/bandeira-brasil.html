<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 1 - Desenhando a bandeira do Brasil</title>
  </head>
  <body>
    <canvas></canvas>
    <script type="text/javascript" src="js/draw-canvas.js"></script>
    <script type="text/javascript" src="js/flags.js"></script>
    <script>
      var width = prompt('Qual o tamanho em pixels deseja que seja desenhada a base da bandeira?'),
      height = width*(2/3),
      canvas = new DrawCanvas(width,height,'#dedede'),
      flag = new Flags(width,height)
      brazilFlagForms = flag.settings.flags[0].forms

      for (var i=0, len=brazilFlagForms.length;i<len;i++) {
        var coords = brazilFlagForms[i].coords
        console.log(coords);
        if(brazilFlagForms[i].type == 'rect') {
          canvas.rect(coords.initialX,coords.initialY,coords.width,coords.height,coords.color)
        }
        else if(brazilFlagForms[i].type == 'polygon') {
          canvas.polygon(coords)
        }
        else if(brazilFlagForms[i].type == 'circle') {
          canvas.circle(coords.x,coords.y,coords.ray,coords.color)
        }
      }

      // seria interessante se todos os métodos criados em DrawCanvas fossem baseados em settings, como é o método polygon
    </script>
  </body>
</html>
